<div class="job-application">
  <div class="containerapp">
    <div class="header">
    </div>
    <form [formGroup]="loginForm">
  
     <mat-card>
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input formControlName="userName" matInput placeholder="Username">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input formControlName="password" matInput placeholder="Password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" (click)="onLogin()">Login</button>
      </mat-card-actions>
    </mat-card>
    </form>

  </div>
</div>
