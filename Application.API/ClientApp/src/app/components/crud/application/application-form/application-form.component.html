<div class="container">
  <div mat-dialog-title>
    <h1>{{data ? 'Edit': 'Add'}} Application</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Application name:</mat-label>
                <input matInput type="text" placeholder="i.e JD Group" formControlName="name">
            </mat-form-field>
            
        </div>
    </div>
    <div mat-dialog-actions class="action-btns">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button style="margin: 10px;" mat-raised-button type="submit">{{data ? 'Update': 'Save'}}</button>        
    </div>
  </form>
  <div *ngIf="responseMessage?.message != undefined || responseMessage?.message != null" class="errorMessage">
    <span >* {{responseMessage?.message}} </span>
  </div>
  </div>
