<div class="main-body">
  <div class="add-btn">
    <button mat-button (click)="openDialog()">Add Business Area Realtionship</button>
  </div>
  <div>
     <div class="table-container">
       <table mat-table [dataSource]="dataSource" matSort>
         <ng-container matColumnDef="businessAreaId">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Area Name </th>
           <td mat-cell *matCellDef="let row"> {{row.businessAreaName}}</td>
         </ng-container>        
         <ng-container matColumnDef="customerName">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
           <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
         </ng-container>        
         <ng-container matColumnDef="filteredBusinessAreaId">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Filtered Business Area Name </th>
           <td mat-cell *matCellDef="let row"> {{row.filteredBusinessAreaName}}</td>
         </ng-container>        
         <ng-container matColumnDef="isActive">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
           <td mat-cell *matCellDef="let row"> {{row.isActive}}</td>
         </ng-container>        
          <ng-container matColumnDef="createdBy">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
           <td mat-cell *matCellDef="let row"> {{row.createdBy}}</td>
         </ng-container>
          <ng-container matColumnDef="dateCreated">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
           <td mat-cell *matCellDef="let row"> {{row.dateCreated | date}}</td>
         </ng-container>       
          <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
           <td mat-cell *matCellDef="let row">
             <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
               <mat-icon color="primary">edit</mat-icon>
             </span>
             <span (click)="deleteBusinessAreaRelationship(row.id)" class="action-icon">
               <mat-icon color="warn">delete</mat-icon>
             </span>
           </td>
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  
      
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" colspan="4">No data matching available</td>
         </tr>
       </table>
  
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
     </div>
   </div>
